<!DOCTYPE html>
<html>

<head>
  <title> VJ Sample 3 </title>
</head>

<body bgcolor="#000" onload="init()">

  <canvas id="cvs"></canvas>

  <script>
    window.AudioContext = window.webkitAudioContext || window.AudioContext;
    var context = new AudioContext();
    var analyser = context.createAnalyser();
    var cv = document.getElementById('cvs');
    var ctx = cv.getContext('2d');
    var fftBars = analyser.frequencyBinCount;
    cv.width = window.innerWidth;
    cv.height = window.innerHeight;
    navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia);
    navigator.getUserMedia({
        video: false,
        audio: true
      },
      function(stream) {
        var mic = context.createMediaStreamSource(stream);
        mic.connect(analyser);
      },
      function(error) {
        return;
      }
    );

    function drawFFT(fftData) {
      var barW = 1;
      for (var i = 0; i < fftBars; i++) {
        var amp = fftData[i] * 2;
        var hue = i / fftBars * 360;
        ctx.fillStyle = 'rgba(0, 0, 0, 1)';
        ctx.fillStyle = 'hsl(' + hue + ', 100%, 50%)';
        ctx.fillRect(i * barW, ctx.canvas.height, barW, -amp);
      }
    }

    function animloop(time) {
      var freqData = new Uint8Array(fftBars);
      analyser.getByteFrequencyData(freqData);
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      drawFFT(freqData);
      window.requestAnimationFrame(animloop);
    }

    function init(e) {
      animloop();
    }
  </script>
</body>

</html>
